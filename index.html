<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
</head>
<body>
    <main class="container">
        <h1>AI Dictionary</h1>
        <p class="subtitle">Explore words with the power of AI</p>

        <div class="settings-container">
            <label for="language-select">Translate to:</label>
            <select id="language-select">
                <option value="Turkish">Turkish</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Japanese">Japanese</option>
            </select>
        </div>

        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a word to define..." required>
            <button type="submit">Search</button>
        </form>

        <!-- NEW: Word Comparison Tool -->
        <form id="compare-form">
            <fieldset>
                <legend>Word vs. Word</legend>
                <div class="compare-inputs">
                    <input type="text" id="compare-input-1" placeholder="e.g., affect" required>
                    <span>vs.</span>
                    <input type="text" id="compare-input-2" placeholder="e.g., effect" required>
                </div>
                <button type="submit">Compare</button>
            </fieldset>
        </form>

        <div id="history-container" class="hidden">
            <h3>Recent:</h3>
            <div id="history-list"></div>
        </div>

        <div id="loader" class="loader hidden"></div>
        <div id="error-message" class="error-message hidden"></div>
        
        <!-- NEW: Comparison Results Container -->
        <div id="compare-results-container" class="hidden">
            <h2 id="compare-title"></h2>
            <div id="compare-content" class="result-section"></div>
        </div>

        <div id="results-container" class="hidden">
            <div id="result-image-container" class="hidden">
                <img id="result-image" src="" alt="Image related to the searched word">
            </div>

            <h2 id="result-word"></h2>

            <!-- ... (Pronunciation, Definitions, etc. remain the same) ... -->
            <div class="result-section" id="pronunciation-section">...</div>
            <div class="result-section" id="definitions-section">...</div>
            <div class="result-section" id="synonyms-section">...</div>
            <div class="result-section" id="antonyms-section">...</div>
            <div class="result-section" id="etymology-section">...</div>
            <div class="result-section" id="examples-section">...</div>
            <div class="result-section" id="language-section">...</div>

            <!-- NEW: Grammar & Usage Validator -->
            <div id="grammar-validator" class="result-section hidden">
                <h3>Check Your Sentence</h3>
                <p>Use "<span class="current-word-display"></span>" in a sentence to check your understanding.</p>
                <div class="validator-form">
                    <textarea id="sentence-input" rows="3" placeholder="Write your sentence here..."></textarea>
                    <button id="validate-sentence-button">Check Sentence</button>
                </div>
                <div id="validation-result" class="hidden"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
