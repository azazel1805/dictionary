<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- ADD THIS LINE FOR THE FAVICON -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
</head>
<body>
    <main class="container">
        <h1>Dictionary</h1>
        <p class="subtitle">Explore words with the power of AI</p>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a word..." required>
            <button type="submit">Search</button>
        </form>

        <div id="loader" class="loader hidden"></div>
        
        <div id="error-message" class="error-message hidden"></div>

        <div id="results-container" class="hidden">
            <div id="result-image-container" class="hidden">
                <img id="result-image" src="" alt="Image related to the searched word">
            </div>

            <h2 id="result-word"></h2>

            <div class="result-section" id="pronunciation-section">
                <h3>Pronunciation:</h3>
                
                <button id="speak-button" title="Listen to pronunciation">ðŸ”Š</button>
            </div>
            <div class="result-section" id="definitions-section">
                <h3>Definitions:</h3>
                <div id="result-definitions"></div>
            </div>
            <div class="result-section" id="synonyms-section">
                <h3>Synonyms:</h3>
                <p id="result-synonyms"></p>
            </div>
            <div class="result-section" id="antonyms-section">
                <h3>Antonyms:</h3>
                <p id="result-antonyms"></p>
            </div>
            <div class="result-section" id="etymology-section">
                <h3>Etymology:</h3>
                <p id="result-etymology"></p>
            </div>
            <div class="result-section" id="examples-section">
                <h3>Example Sentences:</h3>
                <div id="result-examples"></div>
            </div>
            <div class="result-section" id="turkish-section">
                <h3>Turkish Meaning:</h3>
                <p id="result-turkish"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
